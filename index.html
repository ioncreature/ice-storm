<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>Ice Storm</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="ru" />
    <link rel="stylesheet" type="text/css" href="themes/default/style.css" />
	
	<!-- Libraries -->
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/json2.js"></script> 
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>

	<!-- Application -->
    <script type="text/javascript" src="js/app.js"></script>
	
	<!-- Main elements resizing -->
	<script type="text/javascript">
		var on_window_resize = function(){
			var headerH = $( '#header' ).outerHeight( true ),
				documentH = $( document.body ).height(),
				leftpanelBS = $( '#leftpanel' ).outerHeight( true ) - $( '#leftpanel' ).height(),
				bodyHBS = $( '#body' ).outerHeight( true ) - $( '#body' ).height(),
				bodyWBS = $( '#body' ).outerWidth( true ) - $( '#body' ).width();
			$( '#leftpanel' ).css( 'height', documentH - headerH - leftpanelBS +'px' );
			$( '#body' ).css( 'height', documentH - headerH - bodyHBS +'px' );
			$( '#body' ).css( 'width', $(document.body).width() - bodyWBS - $('#leftpanel').outerWidth(true) - 1/*for IE*/ +'px' );
		};
		$( document ).ready( function(){
			$( window ).resize( on_window_resize );
			on_window_resize();
		});
	</script>
    
</head>
<body>


<!-- HEADER -->
<div id="header">
</div>

<!-- LEFTPANEL -->
<div id="leftpanel">
test
</div>

<!-- CONTENT BODY -->
<div id="body">
test
</div>


</body></html>
